<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Answer</title>

    <!--bootstrap file-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>

    <!--css-->
    <link  rel="stylesheet" href="style.css">

</head>
<body>
    <!-- header -->
    <div class="row header">
        <div class="col-4">
            answer
        </div>
        <div class="col-6">
        </div>
        <div class="col-2" style="text-align: end;">
            <button type="button" class="btn-close" aria-label="Close"></button>
        </div>
    </div>
    <div class="row">
        <div class="col" style="text-align: center; font-weight: bold; font-size: 20px;">
            20 + 10 = ?
        </div>
    </div>
    <div class="row" style="justify-content: center;">
        <div class="result">
            21
            <span class="badge badge-final" style="background-color: red; color: white; padding: 15px;">Wrong</span>
        </div>
    </div>
    <div class="row">
        <div class="or"  style="text-align: center;">
            OR
        </div>
    </div>
    <div class="row" style="justify-content: center;">
        <div class="result">
            30
            <span class="badge badge-final" style="background-color: green; color: white; padding: 15px;">Right</span>
        </div>
    </div>
    <div class="card-flex">
        <div></div>
        <button class="btn btn-primary">Next Question</button>
    </div>
        
</body>
</html>
