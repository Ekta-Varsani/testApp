<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level</title>

    <!--icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--bootstrap file-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>

    <!--css-->
    <link  rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container-fluid">
        <!-- First row img -->
        <div class="row card-f">
            <div class="card">
                <div class="first">
                    <div class="fisrt-e"></div>
                </div>
            </div>
            <div class="card">
                <div class="first-i">
                    <img src="images/favicon.png">
                </div>
            </div>
        </div>

        <div class="container">
            <!-- Second heading -->
        <div class="card">
            <ul>
                <li>
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <span>Level</span>
                </li>
            </ul>
        </div>

        <!-- Third main -->
        <div class="card">
            <div class="row">
                <div id="" class="col-sm-6 col-xs-12">
                    <div class="d-grid mb-3">
                        <button id="begbtn"  type="button" class="btn btn-light btn-block" onclick="enableButton()">
                            <i class="fa fa-codepen icon" aria-hidden="true"></i>
                            <span>Begginer</span>
                        </button>
                    </div>
                    <div class="d-grid mb-3">
                        <button id="hardbtn" type="button" class="btn btn-light btn-block" onclick="enableButton()">
                            <i class="fa fa-codepen icon" aria-hidden="true"></i>
                            <span>Hard</span>
                        </button>
                    </div>
                </div>
                <div class="col-sm-6 col-xs-12">
                    <div class="d-grid mb-3">
                        <button id="medbtn" type="button" class="btn btn-light btn-block" onclick="enableButton()">
                            <i class="fa fa-star-o icon" aria-hidden="true"></i>
                            <span>Medium</span>
                        </button>
                    </div>
                    <div class="d-grid">
                        <button id="expbtn" type="button" class="btn btn-light btn-block"onclick="enableButton()">
                            <i class="fa fa-star-o icon" aria-hidden="true"></i>
                            <span>Expert</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Forth submit -->
        <div class="card-flex">
            <a href="index.html" class="btn btn-primary">Back to login</a>
            <button id="start-btn" onclick="ChnageNextPage()" class="btn btn-primary">Start Test</button>
            <!-- <button class="btn btn-primary btn-sm">BAck to login</button>
            <button class="btn btn-primary btn-sm">Start test</button> -->
        </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
