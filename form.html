<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <!--icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--bootstrap file-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    
    <!-- JQuery -->
    <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    
    <!--css-->
    <link  rel="stylesheet" href="style/style.css">

</head>
<body>
    <div class="container">
        <form action="level.html">
            <div class="card card-f">

                <div class="row">
                    <div class="col-sm-2 col-xs-12">
                        <img src="images/dd.png" height="150px" width="150px">
                    </div>
                    <div class="col-sm-10 col-xs-12">
                        <!-- <div class="row"> -->
                                <div class="row">
                                    <div class="col-sm-6 col-xs-12 mb-3 mt-3">
                                        <label for="fname" class="form-label">First Name</label>
                                        <input type="text" class="form-control" id="fname" placeholder="Ton" name="fname" required>
                                        <span class="errForm" id="errFname"></span>
                                    </div>   
                                    <div class="col-sm-6 col-xs-12 mb-3 mt-3">
                                        <label for="lname" class="form-label">Last Name</label>
                                        <input type="text" class="form-control" id="lname" placeholder="Smith" name="lname" required>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6 col-xs-12 mb-3">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email" placeholder="tom@gamil.com" name="email" required>
                                    </div>
                                    <div class="col-sm-6 col-xs-12 mb-3">
                                        <label for="Address" class="form-label">Address</label>
                                        <input type="text" class="form-control" id="address" placeholder="Rajkot, Gujrat, India" name="address" required>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6 col-xs-12 mb-3">
                                        <label for="country" class="form-label">Select Country</label>
                                        <input class="form-control" list="country" name="browser" id="contry" placeholder="Select country" required>
                                        <datalist id="country">
                                            <option value="India">
                                            <option value="Russia">
                                            <option value="USA">
                                            <option value="Japan">
                                            <option value="Canada">
                                        </datalist>
                                    </div>
                                    <div class="col-sm-6 col-xs-12 mb-3">
                                        <label for="phone" class="form-label">Phone</label>
                                        <input type="text" 
                                        onclick="phone()" class="form-control" id="phn" placeholder="+91 9978040363" name="phone" required>
                                        <p id="demo"></p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6 col-xs-12 mb-3">
                                        <label for="button" class="form-label">Account Type</label><br>
                                        <div class="gender-flex">
                                            <button type="button" class="btn btn-light" style="width: 50%;"><i class="fa fa-smile-o" aria-hidden="true"></i><span>Male</span></button>
                                            <button type="button" class="btn btn-light" style="width: 50%;"><i class="fa fa-star-o icon" aria-hidden="true"></i><span>Female</span></button>
                                        </div>
                                    </div>
                                    <div class="col-sm-6 col-xs-12 mb-3">
                                        
                                    </div>
                                </div>
                        <!-- </div> -->
                    </div>
                </div>
            </div>

            <!-- Forth submit -->
            <div class="startTest">
                <button class="btn btn-success">Start test</button>
            </div>
        </form>
    </div>
</body>
</html>
